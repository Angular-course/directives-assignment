<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="toggleParagraph()">Display Details</button>
            <p *ngIf="showParagraph">We are the best of the best</p>
            <p *ngFor="let click of clicksNum; let i = index"
               [ngStyle]="{'background-color': i >= 4 ? 'blue': 'transparent'}"
               [ngClass]="{'white': i >= 4}">{{click}}</p>
        </div>
    </div>
</div>i
